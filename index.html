<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptX</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Crimson Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets//styles/media.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="container">
                <div class="d-flex justify-content-xl-around justify-content-between align-items-center">
                    
                    <!-- Logo (Left on Mobile, Center on Desktop) -->
                    <div class="navbar-img order-1 order-md-2">
                        <img src="./assets/img/icon_CryptX.svg" alt="img" loading="lazy">
                    </div>
        
                    <!-- Desktop Navigation (Hidden on Mobile) -->
                    <ul class="d-flex justify-content-start gap-5 d-none d-md-flex order-md-1 mx-lg-5">
                        <li>HOME</li>
                        <li>VOTE</li>
                        <li>STORE</li>
                    </ul>
        
                    <ul class="d-flex justify-content-end gap-5 d-none d-md-flex order-md-3">
                        <li>GUIDES</li>
                        <li>UPDATES</li>
                        <li>DISCORD</li>
                    </ul>
        
                    <!-- Hamburger Menu (Mobile) -->
                    <div class="hamburger d-md-none order-3" id="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            
        
            <!-- Mobile Full-Screen Expanding Menu -->
            <div class="mobile-menu d-md-none" id="mobileMenu">
                <ul>
                    <li>HOME</li>
                    <li>VOTE</li>
                    <li>STORE</li>
                    <li>GUIDES</li>
                    <li>UPDATES</li>
                    <li>DISCORD</li>
                </ul>
            </div>
        </nav>     
    </header>

    <main>
        <div class="hero d-flex justify-content-center align-items-center vh-100 ">
            <div class="container ms-3 me-3">
                <div class="hero-content d-flex flex-column align-items-center">
                    <div class="hero-logo mt-md-5">
                        <img src="./assets/img/logo.png" alt="CryptX Logo" loading="lazy">
                    </div>
                    <div class="hero-buttons d-flex gap-5 mt-5">
                        <!-- Play Now Button -->
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                            <img class="play-now" src="./assets/img/play-now.svg" alt="Play Now" loading="lazy">
                        </a>

                        <!-- Join Discord Button -->
                         <a href="http://" target="_blank" rel="noopener noreferrer">
                             <img class="join-discord" src="./assets/img/join-discord.png" alt="Join Discord" loading="lazy">
                         </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
