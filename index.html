<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptX</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Crimson Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets//styles/media.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="container-fluid">
                <div class="d-flex justify-content-center align-items-center position-relative w-100">
                    
                    <!-- Left Navigation (Hidden on Mobile) -->
                    <ul class="d-flex justify-content-end gap-5 flex-grow-1 d-none d-md-flex left-nav">
                        <li>HOME</li>
                        <li>VOTE</li>
                        <li>STORE</li>
                    </ul>
    
                    <!-- Centered Nav Icon -->
                    <div class="navbar-img">
                        <img src="./assets/img/icon_CryptX.svg" alt="CryptX Icon" class="nav-icon">
                    </div>
    
                    <!-- Right Navigation (Hidden on Mobile) -->
                    <ul class="d-flex justify-content-start gap-5 flex-grow-1 d-none d-md-flex right-nav">
                        <li>GUIDES</li>
                        <li>UPDATES</li>
                        <li>DISCORD</li>
                    </ul>
    
                    <!-- Mobile Menu Button (Visible on Mobile) -->
                    <div class="hamburger d-md-none" id="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
    
            <!-- Mobile Full-Screen Expanding Menu -->
            <div class="mobile-menu d-none d-md-flex flex-column align-items-center justify-content-center" id="mobileMenu">
                <ul>
                    <li>HOME</li>
                    <li>VOTE</li>
                    <li>STORE</li>
                    <li>GUIDES</li>
                    <li>UPDATES</li>
                    <li>DISCORD</li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="hero pt-5 pb-5">
            <div class="container">
                <div class="hero-content">
                    <!-- Hero Logo (Aligned Below Nav Icon) -->
                    <div class="hero-logo">
                        <img src="./assets/img/logo.png" alt="CryptX Logo" loading="lazy" class="hero-img">
                    </div>
                    
                    <!-- Buttons -->
                    <div class="hero-buttons d-flex justify-content-center">
                        <a href="http://google.com" target="_blank" rel="noopener noreferrer">
                            <img class="play-now" src="./assets/img/play-now.svg" alt="Play Now" loading="lazy">
                        </a>
                        <a href="http://" target="_blank" rel="noopener noreferrer">
                            <img class="join-discord" src="./assets/img/join-discord.png" alt="Join Discord" loading="lazy">
                        </a>
                    </div>
                </div>

            </div>
        </section>

        <section class="homepage-news pt-5 pb-5">
            <div class="container">
                <div class="homepage-videos-wrapper d-flex justify-content-around custom-gap">
                    <div class="homepage-item d-flex flex-column text-center rounded-top">
                        <span class="p-2 rounded-top">LATEST VIDEO</span>
                    </div>
                    <div class="homepage-item d-flex flex-column text-center rounded-top">
                        <span class="p-2 rounded-top">LATEST UPDATE</span>
                        <div class="p-4 d-flex flex-column justify-content-between h-100">
                            <ul class="mt-2 text-start flex-grow-1">
                                <li>Text</li>
                                <li>Text</li>
                                <li>Text</li>
                            </ul>
                        
                            <button class="custom-button text-end rounded align-self-end">
                                <a href="http://" target="_blank" rel="noopener noreferrer" class="text-white">
                                    READ MORE
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="chat-and-players pt-5 pb-5">
            <div class="container">
                
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
